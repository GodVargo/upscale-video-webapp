<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upscaler Video</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #050505;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(108, 92, 231, 0.4);
            object-fit: cover;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 32px;
            background: linear-gradient(135deg, #00f2ff 0%, #00c3ff 50%, #ae00ff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 195, 255, 0.3);
        }

        .upload-zone {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 242, 255, 0.1), rgba(174, 0, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .upload-zone:hover {
            transform: translateY(-2px);
            border-color: rgba(174, 0, 255, 0.5);
            box-shadow: 0 8px 32px -4px rgba(174, 0, 255, 0.3);
        }

        .upload-zone:hover::before {
            opacity: 1;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .upload-text {
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(to right, #fff, #b4b4b4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            margin-top: 24px;
            font-size: 15px;
            color: #8b8b8b;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1>Upscaler Video</h1>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">‚ö°Ô∏è</div>
            <div class="upload-text">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞</div>
        </div>

        <p class="subtitle">
            <span>üíª</span> –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å –ü–ö
        </p>
    </div>
    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ –ø–æ–¥ —Ç–µ–º—É
            tg.setHeaderColor('#050505');
            tg.setBackgroundColor('#050505');
        }

        document.getElementById('uploadZone').addEventListener('click', function () {
            const url = 'https://free.upscaler.video/';
            if (tg) {
                tg.openLink(url);
            } else {
                window.open(url, '_blank');
            }
        });
    </script>
</body>

</html>
